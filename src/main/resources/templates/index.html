<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur Audio - Int√©gr√© avec Base de Donn√©es</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .search-section {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .search-box button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .search-box button:hover {
            background: #5a6fd8;
        }

        .filter-section {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .filter-tag {
            padding: 6px 12px;
            background: #e9ecef;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-tag:hover {
            background: #667eea;
            color: white;
        }

        .filter-tag.active {
            background: #667eea;
            color: white;
        }

        .audio-list {
            max-height: 400px;
            overflow-y: auto;
            padding: 20px;
        }

        .audio-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            position: relative;
        }

        .audio-item:hover {
            background: #f8f9fa;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .audio-item.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .audio-item.no-metadata {
            border-left: 4px solid #ffc107;
        }

        .audio-item.no-metadata::before {
            content: "‚ö†Ô∏è";
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 12px;
            opacity: 0.7;
        }

        .audio-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .audio-item.active .audio-icon {
            background: rgba(255,255,255,0.2);
        }

        .audio-info {
            flex: 1;
            min-width: 0;
        }

        .audio-title {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .audio-details {
            font-size: 0.9em;
            opacity: 0.8;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }

        .audio-tag {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }

        .audio-item.active .audio-tag {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .audio-metadata {
            display: flex;
            flex-direction: column;
            gap: 2px;
            font-size: 0.85em;
        }

        .metadata-missing {
            color: #ffc107;
            font-style: italic;
        }

        .audio-item.active .metadata-missing {
            color: rgba(255,255,255,0.8);
        }

        .audio-duration {
            font-size: 0.9em;
            color: #666;
            margin-left: 10px;
            font-weight: 600;
            background: #f8f9fa;
            padding: 4px 8px;
            border-radius: 12px;
        }

        .audio-item.active .audio-duration {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .player-section {
            padding: 30px;
            background: #f8f9fa;
        }

        .current-track {
            text-align: center;
            margin-bottom: 30px;
        }

        .current-track h2 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 10px;
        }

        .current-track p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 5px;
        }

        .current-track .metadata-status {
            font-size: 0.9em;
            padding: 5px 10px;
            border-radius: 15px;
            display: inline-block;
            margin-top: 10px;
        }

        .metadata-complete {
            background: #d4edda;
            color: #155724;
        }

        .metadata-partial {
            background: #fff3cd;
            color: #856404;
        }

        .metadata-none {
            background: #f8d7da;
            color: #721c24;
        }

        .audio-player {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .audio-player audio {
            width: 100%;
            height: 50px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .control-btn {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .control-btn:hover {
            background: #5a6fd8;
        }

        .control-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px;
        }

        .track-progress {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 14px;
            color: #666;
        }

        .file-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 0.85em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Lecteur Audio</h1>
            <p>Votre collection musicale</p>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Rechercher par titre, artiste ou nom de fichier...">
                <button onclick="searchAudio()">Rechercher</button>
                <button onclick="loadAllAudio()">Tout afficher</button>
            </div>
            
            <div class="filter-section">
                <span>Filtrer par :</span>
                <div class="filter-tag active" onclick="filterByMetadata('all')">Tous</div>
                <div class="filter-tag" onclick="filterByMetadata('complete')">M√©tadonn√©es compl√®tes</div>
                <div class="filter-tag" onclick="filterByMetadata('partial')">M√©tadonn√©es partielles</div>
                <div class="filter-tag" onclick="filterByMetadata('none')">Sans m√©tadonn√©es</div>
            </div>
        </div>

        <div class="audio-list" id="audioList">
            <div class="loading">Chargement des fichiers audio...</div>
        </div>

        <div class="player-section">
            <div class="current-track" id="currentTrack">
                <h2 id="currentTitle">Aucun fichier s√©lectionn√©</h2>
                <p id="currentArtist">S√©lectionnez un fichier audio pour commencer</p>
                <p id="currentAlbum"></p>
                <div id="metadataStatus" class="metadata-status" style="display: none;"></div>
                <div id="fileInfo" class="file-info" style="display: none;"></div>
            </div>

            <div class="audio-player">
                <audio id="audioPlayer" controls style="width: 100%;">
                    Votre navigateur ne supporte pas l'√©l√©ment audio.
                </audio>
                
                <div class="track-progress">
                    <span id="currentTime">00:00</span>
                    <span>/</span>
                    <span id="duration">00:00</span>
                </div>

                <div class="controls">
                    <button class="control-btn" onclick="previousTrack()" id="prevBtn" disabled>‚èÆÔ∏è Pr√©c√©dent</button>
                    <button class="control-btn" onclick="togglePlay()" id="playBtn">‚ñ∂Ô∏è Lecture</button>
                    <button class="control-btn" onclick="nextTrack()" id="nextBtn" disabled>‚è≠Ô∏è Suivant</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let audioFiles = [];
        let currentTrackIndex = -1;
        let audioPlayer = document.getElementById('audioPlayer');
        let currentFilter = 'all';

        // Charger tous les fichiers audio au d√©marrage
        window.onload = function() {
            loadAllAudio();
        };

        // Fonction pour charger tous les fichiers audio
        async function loadAllAudio() {
            try {
                const response = await fetch('http://localhost:8080/api/audio/list');
                if (!response.ok) {
                    throw new Error('Erreur lors du chargement des fichiers');
                }
                
                audioFiles = await response.json();
                displayAudioList(audioFiles);
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('audioList').innerHTML = 
                    '<div class="error">Erreur lors du chargement des fichiers audio. V√©rifiez que le serveur est d√©marr√©.</div>';
            }
        }

        // Fonction pour rechercher des fichiers audio
        async function searchAudio() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                loadAllAudio();
                return;
            }

            try {
                const response = await fetch(`http://localhost:8080/api/audio/search?query=${encodeURIComponent(query)}`);
                if (!response.ok) {
                    throw new Error('Erreur lors de la recherche');
                }
                
                const results = await response.json();
                displayAudioList(results);
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('audioList').innerHTML = 
                    '<div class="error">Erreur lors de la recherche.</div>';
            }
        }

        // Fonction pour extraire le nom du fichier sans extension
        function getFileNameWithoutExtension(filename) {
            if (!filename) return 'Fichier inconnu';
            return filename.replace(/\.[^/.]+$/, "");
        }

        // Fonction pour d√©terminer le statut des m√©tadonn√©es
        function getMetadataStatus(file) {
            const hasTitle = file.title && file.title.trim() !== '';
            const hasArtist = file.author && file.author.trim() !== '';
            const hasAlbum = file.albumDispName && file.albumDispName.trim() !== '';
            
            if (hasTitle && hasArtist && hasAlbum) return 'complete';
            if (hasTitle || hasArtist || hasAlbum) return 'partial';
            return 'none';
        }

        // Fonction pour filtrer par statut des m√©tadonn√©es
        function filterByMetadata(filter) {
            currentFilter = filter;
            
            // Mettre √† jour l'interface des filtres
            document.querySelectorAll('.filter-tag').forEach(tag => {
                tag.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayAudioList(audioFiles);
        }

        // Fonction pour afficher la liste des fichiers audio
        function displayAudioList(files) {
            const audioList = document.getElementById('audioList');
            
            // Filtrer selon le filtre actuel
            let filteredFiles = files;
            if (currentFilter !== 'all') {
                filteredFiles = files.filter(file => {
                    const status = getMetadataStatus(file);
                    return status === currentFilter;
                });
            }
            
            if (filteredFiles.length === 0) {
                audioList.innerHTML = '<div class="no-results">Aucun fichier trouv√© pour ce filtre</div>';
                return;
            }

            // Statistiques
            const stats = {
                total: files.length,
                complete: files.filter(f => getMetadataStatus(f) === 'complete').length,
                partial: files.filter(f => getMetadataStatus(f) === 'partial').length,
                none: files.filter(f => getMetadataStatus(f) === 'none').length
            };

            const statsHtml = `
                <div class="stats">
                    <span>Total: ${stats.total} fichiers</span>
                    <span>Compl√®tes: ${stats.complete} | Partielles: ${stats.partial} | Manquantes: ${stats.none}</span>
                </div>
            `;

            audioList.innerHTML = statsHtml + filteredFiles.map((file, index) => {
                const originalIndex = files.indexOf(file);
                const metadataStatus = getMetadataStatus(file);
                const displayTitle = file.title && file.title.trim() !== '' ? 
                    file.title : getFileNameWithoutExtension(file.soundfileName);
                const displayArtist = file.author && file.author.trim() !== '' ? 
                    file.author : 'Artiste inconnu';
                const displayAlbum = file.albumDispName && file.albumDispName.trim() !== '' ? 
                    file.albumDispName : '';

                return `
                    <div class="audio-item ${metadataStatus === 'none' ? 'no-metadata' : ''}" onclick="playAudio(${originalIndex})">
                        <div class="audio-icon">üéµ</div>
                        <div class="audio-info">
                            <div class="audio-title">${displayTitle}</div>
                            <div class="audio-details">
                                <div class="audio-metadata">
                                    <span>${displayArtist}</span>
                                    ${displayAlbum ? `<span>${displayAlbum}</span>` : ''}
                                    ${metadataStatus === 'none' ? '<span class="metadata-missing">M√©tadonn√©es manquantes</span>' : ''}
                                    ${metadataStatus === 'partial' ? '<span class="metadata-missing">M√©tadonn√©es incompl√®tes</span>' : ''}
                                </div>
                                ${metadataStatus === 'complete' ? '<div class="audio-tag">M√©tadonn√©es compl√®tes</div>' : ''}
                            </div>
                        </div>
                        <div class="audio-duration">${file.duree || '--:--'}</div>
                    </div>
                `;
            }).join('');

            // Mettre √† jour les boutons de contr√¥le
            updateControlButtons();
        }

        // Fonction pour jouer un fichier audio
        function playAudio(index) {
            if (index < 0 || index >= audioFiles.length) return;

            currentTrackIndex = index;
            const file = audioFiles[index];
            const metadataStatus = getMetadataStatus(file);
            
            // D√©terminer les informations d'affichage
            const displayTitle = file.title && file.title.trim() !== '' ? 
                file.title : getFileNameWithoutExtension(file.soundfileName);
            const displayArtist = file.author && file.author.trim() !== '' ? 
                file.author : 'Artiste inconnu';
            const displayAlbum = file.albumDispName && file.albumDispName.trim() !== '' ? 
                file.albumDispName : '';
            
            // Mettre √† jour l'affichage de la piste actuelle
            document.getElementById('currentTitle').textContent = displayTitle;
            document.getElementById('currentArtist').textContent = displayArtist;
            document.getElementById('currentAlbum').textContent = displayAlbum;

            // Afficher le statut des m√©tadonn√©es
            const metadataStatusEl = document.getElementById('metadataStatus');
            const fileInfoEl = document.getElementById('fileInfo');
            
            metadataStatusEl.style.display = 'inline-block';
            metadataStatusEl.className = 'metadata-status';
            
            switch(metadataStatus) {
                case 'complete':
                    metadataStatusEl.classList.add('metadata-complete');
                    metadataStatusEl.textContent = '‚úÖ M√©tadonn√©es compl√®tes';
                    break;
                case 'partial':
                    metadataStatusEl.classList.add('metadata-partial');
                    metadataStatusEl.textContent = '‚ö†Ô∏è M√©tadonn√©es incompl√®tes';
                    break;
                case 'none':
                    metadataStatusEl.classList.add('metadata-none');
                    metadataStatusEl.textContent = '‚ùå M√©tadonn√©es manquantes';
                    break;
            }

            // Informations techniques du fichier
            fileInfoEl.style.display = 'block';
            fileInfoEl.innerHTML = `
                <strong>Fichier :</strong> ${file.soundfileName || 'Nom inconnu'}<br>
                <strong>Dur√©e :</strong> ${file.duree || 'Inconnue'}
                ${file.bitrate ? `<br><strong>Qualit√© :</strong> ${file.bitrate}` : ''}
            `;

            // Charger le fichier audio
            audioPlayer.src = `http://localhost:8080/api/audio/stream/${file.soundfileName}`;
            audioPlayer.load();

            // Mettre √† jour la classe active
            document.querySelectorAll('.audio-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });

            // Mettre √† jour les boutons de contr√¥le
            updateControlButtons();
        }

        // Fonction pour basculer lecture/pause
        function togglePlay() {
            if (currentTrackIndex === -1) return;

            if (audioPlayer.paused) {
                audioPlayer.play();
                document.getElementById('playBtn').textContent = '‚è∏Ô∏è Pause';
            } else {
                audioPlayer.pause();
                document.getElementById('playBtn').textContent = '‚ñ∂Ô∏è Lecture';
            }
        }

        // Fonction pour piste pr√©c√©dente
        function previousTrack() {
            if (currentTrackIndex > 0) {
                playAudio(currentTrackIndex - 1);
            }
        }

        // Fonction pour piste suivante
        function nextTrack() {
            if (currentTrackIndex < audioFiles.length - 1) {
                playAudio(currentTrackIndex + 1);
            }
        }

        // Mettre √† jour les boutons de contr√¥le
        function updateControlButtons() {
            document.getElementById('prevBtn').disabled = currentTrackIndex <= 0;
            document.getElementById('nextBtn').disabled = currentTrackIndex >= audioFiles.length - 1;
        }

        // √âv√©nements du lecteur audio
        audioPlayer.addEventListener('play', () => {
            document.getElementById('playBtn').textContent = '‚è∏Ô∏è Pause';
        });

        audioPlayer.addEventListener('pause', () => {
            document.getElementById('playBtn').textContent = '‚ñ∂Ô∏è Lecture';
        });

        audioPlayer.addEventListener('ended', () => {
            // Passer √† la piste suivante automatiquement
            if (currentTrackIndex < audioFiles.length - 1) {
                nextTrack();
            }
        });

        // Mettre √† jour le temps de lecture
        audioPlayer.addEventListener('timeupdate', () => {
            const currentTime = formatTime(audioPlayer.currentTime);
            const duration = formatTime(audioPlayer.duration);
            
            document.getElementById('currentTime').textContent = currentTime;
            document.getElementById('duration').textContent = duration;
        });

        // Fonction pour formater le temps
        function formatTime(seconds) {
            if (isNaN(seconds)) return '00:00';
            
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // Recherche en temps r√©el
        document.getElementById('searchInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                searchAudio();
            }
        });
    </script>
</body>
</html>
